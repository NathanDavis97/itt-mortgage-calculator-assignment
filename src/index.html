<html>
    <head>
        <!-- Include any imports you wish here... jquery, vuejs, angular, react, etc. -->
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="container-fluid">
        <div id="app" class="">
            <div class="banner row text-center justify-content-center">
                <img src="assets/logo.png" width="25px" height="25px" class="logo">
                <h3 class="text-center">Mortgage Calculator</h3>
            </div>
            <div class="row justify-content-center">
                <div class="col ">
                    <div class="row justify-content-center">
                        <div class="col-3 justify-content-between text-center">
                            <label
                            >Amount</label> <input type="number" name="money" id="money" class="ml-1">
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-3 justify-content-between text-center">
                            <label>Interest Rate</label> <input type="number" name="Interest" id="interest" value="">
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-3 justify-content-between text-center">
                            <label for="term"> Term</label> <select name="term" id="term">
                                <option value="15">15</option>
                                <option value="30">30</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col justify-content-center text-center"><button onclick="calculate()" type="button" class="btn btn-dark text-light" >Calculate</button></div>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <div class="col justify-content-between text-center" ><label for="total">Total Balance </label>  $<span id="total"></span></div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col justify-content-between text-center" ><label for="monthly"> Monthly Payments</label>   $<span id="monthly"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
